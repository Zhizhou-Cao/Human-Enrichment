
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人类丰容 - 治愈系自我提升地图</title>
    
    <!-- SEO & Social Media -->
    <meta name="description" content="一个基于动物园‘丰容’理念转化的人类自我疗愈行为指南。通过手绘风格的互动地图，开启你的认知、物理、感知、食物与社群丰容之旅。">
    <meta property="og:title" content="人类丰容 (Human Enrichment)">
    <meta property="og:description" content="你是第几位丰容的人类？点击地图，开启自我疗愈之旅。">
    <meta property="og:type" content="website">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fdfaf5;
            overflow: hidden;
            font-family: 'ZCOOL KuaiLe', cursive;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }
        
        .hand-drawn {
            filter: url(#pencil-texture);
        }

        .paper-overlay {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(245,230,210,0.1) 100%);
            z-index: 100;
        }

        /* Prevent layout shift during load */
        #root { min-height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="paper-overlay"></div>

    <!-- Production entry point -->
    <script type="module" src="/index.tsx"></script>

    <!-- SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="pencil-texture">
                <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>
</body>
</html>
