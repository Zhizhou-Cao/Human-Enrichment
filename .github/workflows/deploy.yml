name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果你的主分支叫 master，请确保这里一致

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 删除了 cache: 'npm'，因为这需要仓库里有 package-lock.json 文件

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 构建后的输出目录
          branch: gh-pages # 部署到的分支

